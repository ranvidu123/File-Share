<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Encryption & Decryption</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>File Encryption & Decryption</h1>

        <!-- Encryption Section -->
        <h2>Encrypt File</h2>
        <input type="file" id="fileInput">
        <button onclick="encryptFile()">Encrypt File</button>
        <div id="encryptionResult" style="display: none;">
            <p>Encryption Key (Keep it safe):</p>
            <p id="decryptionKey"></p>
            <button id="downloadEncryptedButton" style="display:none;">Download Encrypted File</button>
        </div>

        <!-- Decryption Section -->
        <h2>Decrypt File</h2>
        <input type="file" id="encryptedFileInput">
        <input type="text" id="decryptKeyInput" placeholder="Enter Decryption Key">
        <button onclick="decryptFile()">Decrypt File</button>
        <div id="decryptionResult" style="display: none;">
            <button id="downloadDecryptedButton" style="display:none;">Download Decrypted File</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
